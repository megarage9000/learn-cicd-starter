name: cd

on:
    push:
        branches: [main]

jobs:
    deploy: 
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Go Toolchain
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"

            - name: Build Notely
              run: ./scripts/buildprod.sh

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v2
              with:
                service_account_key: ${{secrets.GCP_CREDENTIALS}}

            - name: Build Image and Publish to GCP Registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-458622/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-458622/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project PROJECT_ID --max-instances=4